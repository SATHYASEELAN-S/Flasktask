<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="content row h-100 w-100  d-flex justify-content-center align-items-start ">
            <div class="emp-add d-flex justify-content-center align-items-center row  bg-dark mt-5">
                <div class="col d-flex justify-content-start">
                    <h4 class="text-white">Employee Details</h4>
                </div>
                <div class="col d-flex justify-content-end ">

                    <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#appemp">
                        <span>
                            Add Employee
                        </span>

                    </button>
                </div>




                <div class="modal  fade" id="appemp" tabindex="-1" aria-labelledby="appempLabel" aria-hidden="true">
                    <div class="modal-dialog  ">
                        <div class="modal-content bg-dark">
                            <div class="modal-header   ">
                                <h1 class="modal-title text-white fs-5" id="appempLabel">Add Employee </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body  ">



                                <form action="/" method="post">
                                    <div class="row g-3 mb-3 align-items-center">
                                        <div class="col-4">
                                            <label for="name" class="text-white col-form-label">Employee Name</label>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" name="name" placeholder="E.g. Albin" id="name"
                                                class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row g-3 mb-3 align-items-center">
                                        <div class="col-4">
                                            <label for="age" class="text-white col-form-label">Employee age</label>
                                        </div>
                                        <div class="col-8">
                                            <input type="number" name="age" min="18" placeholder="E.g. 22" id="age"
                                                class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row g-3 mb-3 align-items-center">

                                        <div class="col-4">
                                            <label for="gender" class="text-white col-form-label">Gender</label>
                                        </div>
                                        <div class="col-8">
                                            <select class="form-select " name="gender" id="gender" required>

                                                <option value="Male">male</option>
                                                <option value="Female">Female</option>
                                                <option value="Others">Others</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row g-3 mb-3 align-items-center">
                                        <div class="col-4">
                                            <label for="designation"
                                                class="text-white col-form-label">Designation</label>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" id="designation" name="designation"
                                                placeholder="E.g. Engineer" id="age" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="row g-3 d-flex justify-content-end">
                                        <div class="col-8">
                                            <input type="submit" value="Add Employee" class="btn w-100 btn-primary">

                                        </div>
                                    </div>


                                </form>


                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <div class="modal  fade" id="updateemp" tabindex="-1" aria-labelledby="updateemp" aria-hidden="true">
                <div class="modal-dialog  ">
                    <div class="modal-content bg-dark">
                        <div class="modal-header   ">
                            <h1 class="modal-title text-white fs-5" id="updateemp">Add Employee </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body  ">



                            <form id="updateform" method="post">
                                <div class="row g-3 mb-3 align-items-center">
                                    <div class="col-4">
                                      <label for="vname"  class="text-white col-form-label">Employee Name</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="text" name="name" placeholder="E.g. Albin" id="vname" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row g-3 mb-3 align-items-center">
                                    <div class="col-4">
                                      <label for="vage" class="text-white col-form-label">Employee age</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="number" name="age" min="18" placeholder="E.g. 22" id="vage" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row g-3 mb-3 align-items-center">
                                    
                                    <div class="col-4">
                                      <label for="vgender" class="text-white col-form-label">Gender</label>
                                    </div>
                                    <div class="col-8">
                                        <select class="form-select " name="gender" id="vgender" required>
                                            
                                            <option value="Male">male</option>
                                            <option value="Female">Female</option>
                                            <option value="Others">Others</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3 align-items-center">
                                    <div class="col-4">
                                      <label for="vdesignation" class="text-white col-form-label">Designation</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="text" id="vdesignation" name="designation" placeholder="E.g. Engineer"  class="form-control" required>
                                    </div>
                                </div>
                                <div class="row g-3 d-flex justify-content-end">
<div class="col-8">
                                <input type="submit" id="submitButton"  value="update Employee" class="btn w-100 btn-primary">

                                  </div>
                                </div>
                               

                            </form>


                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row emp-details  bg-dark  d-flex justify-content-center align-items-start h-75 ">

                {% if details %}


                <div class="table-responsive">
                    <table class="table mt-4 table-bordered table-dark ">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Action</th>
                        </tr>


                        {% for emp in details%}
                        <tr>
                            <td scope="row">{{emp.id}} </td>
                            <td>{{emp.name}} </td>
                            <td>{{emp.age}} </td>
                            <td>{{emp.gender}} </td>
                            <td>{{emp.Designation}} </td>
                            <!-- <td>
                                <a href="#" id="editLink" data-emp-id="{{emp.id}}">Edit </a> <a
                                    href="/delete/{{emp.id}}">Delete</a>
                            </td> -->
                            <td>
                                <a href="#" class="editLink" data-emp-id="{{ emp.id }}">Edit </a>
                                <a href="/delete/{{ emp.id }}">Delete</a>
                            </td>
                        </tr>




                        {%endfor%}

                    </table>

                </div>

                {%else%}
                <h3 class="text-white text-center mt-4">No Employee data available. </h3>
                {%endif%}
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
